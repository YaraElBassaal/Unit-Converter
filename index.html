<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Metric/Imperial Unit Conversion</h1>
                <div class="flex-container">
                    <input type="text" id="input-el" autocomplete="off" placeholder="20">
                    <button id="convert-btn">Convert</button>
                </div>
                
            </div>
            <div class="unit-sections">
                <h2>Length (Meter/Feet)</h2>
                <h3 id="length-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</h3>
            </div>
            <div class="unit-sections">
                <h2>Volume (Liters/Gallons)</h2>
                <h3 id="volume-el">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</h3>
            </div>
            <div class="unit-sections">
                <h2>Mass (Kilograms/Pounds)</h2>
                <h3 id="mass-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</h3>
            </div>
            
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
